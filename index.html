<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Hand — Скидка 20%</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: gold;
      background: radial-gradient(circle at top left, #1a1a1a, #000000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 0.3em;
      animation: fadeInDown 1s ease-out;
    }

    .city {
      font-size: 1.8em;
      margin-bottom: 1em;
      color: white;
      animation: fadeInDown 1.5s ease-out;
    }

    .code-box {
      background: rgba(255, 215, 0, 0.12);
      border: 2px dashed gold;
      padding: 25px;
      font-size: 2.4em;
      margin-bottom: 25px;
      border-radius: 16px;
      width: 320px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      animation: pulse 2s infinite;
    }

    button {
      background: linear-gradient(90deg, gold, #f6c500);
      color: black;
      font-weight: bold;
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 12px rgba(255, 215, 0, 0.4);
    }

    .used {
      color: #ff4d4d;
      margin-top: 25px;
      font-size: 1.3em;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(255, 215, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
    }
  </style>
</head>
<body>
  <h1>Скидка 20%</h1>
  <div class="city">Только в Казани — Brand Hand</div>
  <div class="code-box" id="promoCode">••••••••••</div>

  <div class="used" id="usedMessage" style="display:none;">Этот код уже использован.</div>
  <div id="codeContainer" style="margin-top:10px;">
    <button onclick="markUsed()">Отметить как использованный</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
